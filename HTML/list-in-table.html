<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Inside HTML Table</title>
</head>
<body>
    <h1>Student Skills Table</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Course</th>
                <th>Skills</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Smith</td>
                <td>Web Development</td>
                <td>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>Data Science</td>
                <td>
                    <ul>
                        <li>Python</li>
                        <li>Machine Learning</li>
                        <li>Data Analysis</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Michael Chen</td>
                <td>Backend Development</td>
                <td>
                    <ul>
                        <li>Java</li>
                        <li>Node.js</li>
                        <li>Database Design</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
